version: 2.1
jobs:
  sonarcloud-analysis:
    docker:
      - image: cimg/node:18.17-browsers  # Includes tools like wget/unzip
    working_directory: ~/project  # Repo root
    steps:
      - checkout
      - run:
          name: Enter Project Directory
          command: |
            if [ -d "APDS7311-w_POE_TASK_2-main" ]; then
              cd APDS7311-w_POE_TASK_2-main
              echo "Entered project directory: $(pwd)"
              ls -la  # Optional: Logs files for debugging
            else
              echo "Project directory 'APDS7311-w_POE_TASK_2-main' not found!"
              ls -la ~/project  # Shows what's actually there
              exit 1
            fi
      - run:
          name: Run SonarCloud Analysis
          command: |
            # Download latest SonarScanner CLI v7.3.0 (bundles Java 21)
            wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.3.0.5189-linux-x64.zip
            unzip -q sonar-scanner-cli-7.3.0.5189-linux-x64.zip
            # Make executable and run from project dir
            chmod +x sonar-scanner-7.3.0.5189-linux-x64/bin/sonar-scanner
            ./sonar-scanner-7.3.0.5189-linux-x64/bin/sonar-scanner \
              -Dsonar.organization=Areeb-Ibrahim \
              -Dsonar.projectKey=Areeb-Ibrahim_APDS-Payment-Portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
workflows:
  version: 2.1
  build_and_analyze:
    jobs:
      - sonarcloud-analysis
