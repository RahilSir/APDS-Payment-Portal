version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    steps:
      - checkout

      # Install backend dependencies
      - run:
          name: Install Backend Dependencies
          command: |
            cd backend
            npm install

      # Install frontend dependencies
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install

      # Run backend tests (optional)
      - run:
          name: Run Backend Tests
          command: |
            cd backend
            npm test || echo "No backend tests configured"

      # Run frontend tests (optional)
      - run:
          name: Run Frontend Tests
          command: |
            cd frontend
            npm test -- --passWithNoTests || echo "No frontend tests configured"

      # Run SonarCloud Scan
      - run:
          name: Run SonarCloud Analysis
          command: |
            npx -y sonar-scanner@5.0.1 \
              -Dsonar.organization=Areeb-Ibrahim \
              -Dsonar.projectKey=Areeb-Ibrahim_APDS-Payment-Portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
