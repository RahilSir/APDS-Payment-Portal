version: 2.1
jobs:
  sonarcloud-analysis:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project  # Repo root
    steps:
      - checkout
      - run:
          name: Enter Project Directory
          command: |
            if [ -d "APDS7311-w_POE_TASK_2-main" ]; then
              cd APDS7311-w_POE_TASK_2-main
              echo "Entered project directory: $(pwd)"
              ls -la  # Optional: Logs files for debugging
            else
              echo "Project directory 'APDS7311-w_POE_TASK_2-main' not found!"
              ls -la ~/project  # Shows what's actually there
              exit 1
            fi
      # Skipped: Install Dependencies (no need for static scan)
      # Skipped: Run Tests (optional anyway)
      - run:
          name: Run SonarCloud Analysis
          command: |
            npm install -g sonar-scanner
            sonar-scanner \
              -Dsonar.organization=Areeb-Ibrahim \
              -Dsonar.projectKey=Areeb-Ibrahim_APDS-Payment-Portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
workflows:
  version: 2
  build_and_analyze:
    jobs:
      - sonarcloud-analysis
